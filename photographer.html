<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" >
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html" class="logo"><img src="assets/images/logo.png" alt="Fisheye Home Page"/></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()" aria-label="Contact Me">Contactez-moi</button>
      </div>
      <section class="photograph-pictures">
        <div id="tri">
          <label for="sortSelect" id="tri-label">Trier par : </label>
          <div class="select-section">
            <button onclick="toggleDropdown()" id="sortSelect" role="button" aria-haspopup="listbox" aria-expanded="false">Titre</button>
            <ul class="test-dropdown hidden" role="listbox" aria-labelledby="tri-label" aria-activedescendant="true" aria-hidden="true">
              <li role="option"><button onclick="optionSelected()" data-value="title" aria-selected="true" aria-label="sort by title">Titre</button></li>
              <li role="option"><button onclick="optionSelected()" data-value="popularity" aria-selected="false" aria-label="sort by popularity">Popularité</button></li>
              <li role="option"><button onclick="optionSelected()" data-value="date" aria-selected="false" aria-label="sort by date">Date</button></li>
            </ul>
          </div>
          
        </div>
        <div class="pictures" id="pictures">

        </div>
      </section>
      
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2 aria-label="Contact Me">Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/templates/photographer.js"></script>
    <script src="scripts/templates/media.js"></script>
    <script src="scripts/utils/tri.js"></script>
  </body>
</html>
